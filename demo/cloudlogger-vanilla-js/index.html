<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CloudLogger Vanilla JS Demo</title>
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <div id="root">
        <h1>CloudLogger JavaScript Demo</h1>
        <div class="card">
            <button>
                Click to send log
            </button>
        </div>
    </div>
    <script src="../../dist/index.global.js"></script>
    <script>
        const cloudLogger = CloudLogger.create("your_project_secret", { throwExceptionOnFailure: true });

        document.querySelector('button').addEventListener('click', () => {
            try {
                cloudLogger.log(
                    [
                        { name: 'Log1', value: 'Value1' },
                        { name: 'Log2', value: 'Value2' }
                    ]
                );
            } catch (e) {
                console.log('error', e);
            }
        })
    </script>
</body>

</html>
