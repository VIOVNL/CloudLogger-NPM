<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CloudLogger Vanilla JS Demo</title>
    <link href="index.css" rel="stylesheet">
</head>

<body>
<div id="root">
    <h1>CloudLogger JavaScript Demo</h1>
    <div class="card">
        <button>
            Click to send log
        </button>
    </div>
</div>
<script src="https://cdn.statically.io/gh/VIOVNL/CloudLogger-NPM/main/dist/index.global.min.js"></script>
<script>
    const cloudLogger = CloudLogger.Create("your_project_secret");

    document.querySelector('button').addEventListener('click', () => {
        try {
            cloudLogger.Log(
                [
                    {Name: "Date", Value: "22-10-1994"},
                    {Name: "Country", Value: "Netherlands"},
                ]
            );
        } catch (e) {
            console.log('error', e);
        }
    })
</script>
</body>

</html>
