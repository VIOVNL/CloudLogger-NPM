<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loglama Test</title>
</head>
<body>
    <button onclick="loglamaYap()">Loglama Yap</button>
    <script>
        async function loglamaYap() {
            try {
                const response = await fetch('http://localhost:3000/log');
                const text = await response.text();
                console.log(text);
            } catch (err) {
                console.error('Loglama sırasında hata oluştu:', err);
            }
        }
    </script>
</body>
</html>
