name: Build Distribution with TSUP

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Tsup
        run: npx tsup

      - name: Check Git status and commit changes if any
        run: |
            git config --global user.email "actions@github.com"
            git config --global user.name "GitHub Actions"
            git add .
            git diff-index --quiet HEAD || git commit -m "Build Distribution with TSUP" && git push